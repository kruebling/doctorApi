<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="jumbotron">
        <h1>DOCTOR DATABASE</h1>
    </div><br>
    <div class="container">
      <div class="row">
        <form class="input" action="index.html">
          <div class="row">
            <input type="text" id="location" placeholder="Enter a Location" required>
            <label for= "location"> Searches within 100 Miles of Location </label>
          </div><br>
          <div class="row">
            <input type ="text" id = "name" placeholder="Doctor or Institute Name">
            <label for= "query"> (or) </label>
            <input type="text" id="query" placeholder="Enter your Symptoms">
          </div><br>
          <div class="row">
            <button type="submit" class="btn btn-info">Search</button>
          </div>
        </form>
      </div>
    </div><br>
    <div class="container">
      <div class="row">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Doctor Name / Institution</th>
              <th>Address</th>
              <th>City</th>
              <th>State</th>
              <th>Phone Number</th>
              <th>Website</th>
              <th>Accepts New Patients</th>
            </tr>
          </thead>
          <div id="showErrors">
          </div>
          <tbody id="results">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
